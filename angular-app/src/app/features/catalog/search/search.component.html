<h3>Resultados de '{{ searchParam }}'</h3>
<section class="articles">
    <app-articles 
        (loadArticles)="onSearch(searchParam)"
        (sortChanged)="onSortChange($event.order_by, $event.direction)"
        [articles]="articles" 
        [totalArticles]="totalArticles" 
        [perPage]="perPage" 
        [loadingArticles]="loadingArticles" 
        [statusCode]="statusCode"
        [defOrderBy]="orderBy"
        [defDirection]="direction"
    />
</section>
