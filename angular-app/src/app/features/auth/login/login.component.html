<section>
<form [formGroup]="loginForm" (ngSubmit)="sendLogin()" class="login-form">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" formControlName="username" placeholder="Introduce tu nombre de usuario" autocomplete="off" [class.error]="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('required') || credentialsError">
      <div class="message error" @errorAnimation *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].hasError('required')">
        <p>Usuario requerido</p>
      </div>
    </div>

    <div class="form-group">
      <label form="password">Contrase単a</label>
      <input type="password" id="password" formControlName="password" placeholder="Introduce tu contrase単a" autocomplete="off" [class.error]="loginForm.controls['password'].touched && (loginForm.controls['password'].hasError('required') || loginForm.controls['password'].hasError('minlength')) || credentialsError">
      <div class="message error">
        <p @errorAnimation *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">Contrase単a requerida</p>
        <p @errorAnimation *ngIf="loginForm.controls['password'].hasError('minlength')">La contrase単a debe tener al menos {{ passwordMinLen }} caracteres</p>
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.valid && (loginForm.controls['username'].touched || loginForm.controls['password'].touched)">
      <ng-container *ngIf="!isLoading; else loadingTemplate">
      Enviar
      </ng-container>

      <ng-template #loadingTemplate>
      <i class="pi pi-spin pi-spinner"></i>
      </ng-template>
    </button>
  </form>
</section>
