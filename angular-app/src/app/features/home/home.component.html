<div class="header families">
    <h2>Familias</h2>
    <mat-icon *ngIf="!this.familiesUnfold" class="material-symbols-outlined" (click)="toggleFamiliesDisplay()">keyboard_arrow_down</mat-icon>
    <mat-icon *ngIf="this.familiesUnfold" class="material-symbols-outlined" (click)="toggleFamiliesDisplay()">keyboard_arrow_up</mat-icon>
</div>
<section class="families" [class.unfold]="this.familiesUnfold" (wheel)="onFamilyScroll($event)">
    <div class="family" *ngFor="let family of families">
        <p>{{ family.nomfam }}</p>
    </div>
</section>

<h2>Destacado</h2>
<section class="articles featured">
    <app-articles [articles]="featuredArticles"></app-articles>
</section>

<h2>Novedades</h2>
<section class="articles new">
    <app-articles [articles]="newArticles"></app-articles>
</section>
