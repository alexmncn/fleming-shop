<section class="families">
    <app-families></app-families>
</section>

<h2>Destacado</h2>
<section class="articles featured">
    <h4>{{ featuredArticles.length }} artículos</h4>
    <app-articles [articles]="featuredArticles" [per_page]="per_page"></app-articles>
    <div class="articles-footer">
        <button (click)="loadFeaturedArticles()">Mostrar más</button>
    </div>
</section>

<h2>Novedades</h2>
<section class="articles new">
    <h4>{{ newArticles.length }} artículos</h4>
    <app-articles [articles]="newArticles" [per_page]="per_page"></app-articles>
    <div class="articles-footer">
        <button (click)="loadNewArticles()">Mostrar más</button>
    </div>
</section>
