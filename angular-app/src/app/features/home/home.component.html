<h2>Familias</h2>
<section class="families" (wheel)="onFamilyScroll($event)">
    <div class="family" *ngFor="let family of families">
        <h4>{{ family.nomfam }}</h4>
    </div>
</section>

<h2>Destacado</h2>
<section class="articles featured">
    <div class="article" *ngFor="let article of featuredArticles">
        <h4>{{ article.detalle }}</h4>
    </div>
</section>
