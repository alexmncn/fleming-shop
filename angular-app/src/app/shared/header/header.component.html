<header>
    <div class="main" [class.small]="isScreenSmall()">
        <div class="first-line">
            <img [routerLink]="['/catalog/home']"  src="assets/logos/fleming_logo.webp" alt="Fleming Logo">
            
            @if (!isScreenSmall()) {
                <section class="search-bar">
                    <div class="container">
                        <app-search-bar/>
                    </div>
                </section>
            }

            
            @if (isAuth) {
                <section class="admin-menu">
                    <div class="drawer-button" (click)="toggleSideMenu($event)">
                        <span class="material-symbols-outlined">menu</span>
                    </div>
                </section>
            } @else {
                <section class="login-button" [routerLink]="['/auth/login']">
                    <span class="material-symbols-outlined">account_circle</span>
                </section>
            }
        </div>

        @if (isScreenSmall()) {
            <div class="second-line">
                <section class="search-bar">
                    <app-search-bar/>
                </section>
            </div>
        }
    </div>
</header>
