<header (click)="toggleFamiliesDisplay()">
    <h2>Familias</h2>
    <span *ngIf="!this.familiesUnfold" class="pi pi-angle-down"></span>
    <span *ngIf="this.familiesUnfold" class="pi pi-angle-up"></span>
</header>
<section [class.unfold]="this.familiesUnfold" (wheel)="onFamilyScroll($event)">
    <ng-container *ngIf="!loading; else loadingTemplate">
        <div class="family" *ngFor="let family of families">
            <p>{{ family.nomfam }}</p>
        </div>
    </ng-container>

    <ng-template pTemplate="loader" #loadingTemplate>
        <div class="family" *ngFor="let placeholder of placeholders">
            <p-skeleton width="5rem" styleClass="mb-2" borderRadius="8px"/>
        </div>
    </ng-template>
</section>
