
<section [class.focused]="isInputFocused">
    <i class="pi pi-search"></i>
    <input (focus)="onFocus()" (blur)="onBlur()" id="search" type="text" enterkeyhint="search" name="search" autocomplete="off" autocorrect="off" spellcheck="false" [(ngModel)]="searchParam" (keydown.enter)="onSearch()" [placeholder]="placeholder">
</section>
